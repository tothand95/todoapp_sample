<div class="col todo-card">

        <div class="title">{{ model.title || '' }}</div>
    </div>
    <hr>
    <div class="todo-card-body">
        <div>{{model.description}}</div>
        <hr>
        <div class="deadline-text">due: {{model.deadline || 'no deadline'}}</div>
    </div>
</div>
