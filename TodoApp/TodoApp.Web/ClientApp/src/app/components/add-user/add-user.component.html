<div class="container">
    <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="addUser()">
      <div *ngFor="let error of errors" class="alert alert-danger">
        {{error}}
      </div>
  
      <div class="form-group row">
        <label for="username" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="formData.username" required autofocus>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
      </div>
  
      <button class="btn btn-primary float-right" type="submit">Add user</button>
    </form>
  </div>
