<div class="container">
    <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="addOrEditTodo()">
        <div *ngFor="let error of errors" class="alert alert-danger">
            {{error}}
        </div>

        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Title</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="todoData.title"
                    required autofocus>
            </div>
        </div>

        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="todoData.description"
                    required>
            </div>
        </div>

        <div class="form-group row">
            <label for="deadline" class="col-sm-3 col-form-label">Deadline</label>
            <div class="col-sm-9">
                <ngb-datepicker name="deadline" #dp [(ngModel)]="ngbDate" (navigate)="date = $event.next">
                </ngb-datepicker>
            </div>
        </div>

        <button class="btn btn-primary float-right" type="submit">{{todoData.id ? "Edit todo" : "Add todo"}}</button>
    </form>
</div>
